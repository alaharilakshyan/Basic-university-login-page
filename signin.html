 <body background="images/logo.jpg">
    <body>
    
    <h1 align="center">Registration</h1>
    <table border="10" cellspacing="10" cellpadding="10" align="center" bordercolor="black">
        <tr bgcolor="orange">
            <td>Enter Your Name</td>
            <td><input type="text"></td>
        </tr>

        <tr bgcolor="orange">
            <td>Email</td>
            <td><input type="email"></td>
        </tr>

        <tr bgcolor="orange">
            <td>Enter Your Password</td>
            <td><input type="password"></td>
        </tr>

        <tr bgcolor="orange">
            <td>Select Your Choice</td>
            <td><select>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
            </select></td>
        </tr>

       

        <tr bgcolor="orange">
              <td>Upload Your 10th certificate</td>
              <td><input type="file"></td>
        </tr>

        

        <tr bgcolor="orange">
            <td>Why do you choose our college?</td>
            <td><textarea rows="10" cols="30"></textarea></td>
        </tr>

        <tr bgcolor="orange">
            <td>Select Mode of Payment</td>
            <td><input type="radio" name="r1">Cash
                <input type="radio" name="r1">UPI Payments
                <input type="radio" name="r1">Cheque</td>
        </tr>

     

        <center><tr bgcolor="orange">
        <td>
       <input type="submit" value="submit"></input>
       <input type="reset" value="reset"></input>
        </td>
      </tr></center>
    </table>
</body>
</html>
